<div class="modal-header hidden-border">
    <h4 class="modal-title">Confirm delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer hidden-border">
    <button type="button" class="btn btn-danger btn-sm" (click)="decline()"> {{ btnCancelText }} </button>
    <button type="button" class="btn btn-success btn-sm" (click)="accept()"> {{ btnOkText }} </button>
</div>
